
{% extends 'index.html' %}
{%load static%}
{% block body %}


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Video Name</th>
      <th scope="col">Watch Now</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  <tbody>
    

{% for video in data %}
<tr>
      <th scope="row">{{video.id}}</th>
      <td>{{video.name}}</td>
      <td><a href="{% url 'video_detail' video.id %}">Watch Now</td>
      <td><a href="{{video.url}}">Download</a></td>
    </tr>
   

{% endfor %}

  </tbody>
</table>




{% endblock body %}
